<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Ulysees Pact</title>
</head>
<body>
    <button onclick="create()">Create Ulysses Pact!</button>
    <button onclick="withdraw()">withdraw</button>
    <button onclick="balance()">balance</button>
</body>
<script>
  //instance of factory contract
  const pactInstance;

  //TODO check for pact instance if there is one?
  function balance() {
    //TODO check for pact
    pactInstance.balance.call({from: web3.eth.defaultAccount, to: pactInstance.dynamicAddressABI}, function (err, res) {
      console.log(res.valueOf() + " is the balance");
    });
  }
  //get web3 from metamask
  window.addEventListener('load', async () => {
    // Modern dapp browsers...
    if (window.ethereum) {
      window.web3 = new Web3(ethereum);
      try {
        // Request account access if needed
        await ethereum.enable();
        // Acccounts now exposed
        web3.eth.sendTransaction({/* ... */});
      } catch (error) {
        // User denied account access...
      }
    }
    // Legacy dapp browsers...
    else if (window.web3) {
      window.web3 = new Web3(web3.currentProvider);
      // Acccounts always exposed
      web3.eth.sendTransaction({/* ... */});
    }
    // Non-dapp browsers...
    else {
      console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
  });
</script>
</html>
